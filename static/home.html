<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chatting homePage</title>
		<link rel="stylesheet" type="text/css" href="css/home.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
		<!-- Bootstrap core CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.0/css/mdb.min.css" rel="stylesheet">

		<!-- JQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.0/js/mdb.min.js"></script>
	</head>
	<body>
		<div id="container">
			<!-- Start form login -->
			<form class="text-center p-5">

			    <p class="mb-4" id="login__title">CHAE CHAT</p>

				<div id="inputs" class="md-form form-sm">
			      <!-- Email form -->
				  <input type="email" id="login__email" class="form-control form-control-sm" placeholder="E-mail">
				  <!-- Password form -->
				  <input type="password" id="login__password" class="form-control form-control-sm" placeholder="Password">
				</div>
	
				<div id="buttons">
			    	<!-- Register -->
			        <button class="btn btn-sm" id="sign-link__button" type="submit">Register</button>
			    	<!-- Sign in button -->
			    	<button class="btn btn-sm" id="login__button" type="submit">Sign in</button>
			    </div>
			</form>
			<!-- End of form login -->
		</div>
	</body>
</html>
