<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chatting homePage</title>
		<link rel="stylesheet" type="text/css" href="/css/home.css">
			<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
		<!-- Bootstrap core CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.0/css/mdb.min.css" rel="stylesheet">

				<!-- JQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.0/js/mdb.min.js"></script>
	</head>
	<body>
		<div id="container">
			<!-- Default form login -->
			<form class="text-center border border-light p-5">

			    <p class="h3 mb-4" id="title">CHAE CHAT</p>

			    <!-- Email -->
			    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

			    <!-- Password -->
			    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

			    <div class="d-flex justify-content-around">
			        <div>
			            <!-- Remember me -->
			            <div class="custom-control custom-checkbox">
			                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
			                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
			            </div>
			        </div>
			        <div>
			            <!-- Forgot password -->
			            <a href="">Forgot password?</a>
			        </div>
			    </div>

			    <!-- Sign in button -->
			    <button class="btn btn-info btn-block my-4" type="submit">CHAE CHAT</button>

			    <!-- Register -->
			    <p>Not a member?
			        <a href="">Register</a>
			    </p>

			    <!-- Social login -->
			    <p>or sign in with:</p>

			    <a type="button" class="light-blue-text mx-2">
			        <i class="fab fa-facebook-f"></i>
			    </a>
			    <a type="button" class="light-blue-text mx-2">
			        <i class="fab fa-twitter"></i>
			    </a>
			    <a type="button" class="light-blue-text mx-2">
			        <i class="fab fa-linkedin-in"></i>
			    </a>
			    <a type="button" class="light-blue-text mx-2">
			        <i class="fab fa-github"></i>
			    </a>

			</form>
			<!-- Default form login -->
		</div>
	</body>
